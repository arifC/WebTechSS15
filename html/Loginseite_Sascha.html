<!DOCTYPE html>
<html>
<head>
	<title>Musclepedia</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<body>
<div class="text-center">
	<h1>Musclepedia</h1>
	<h2> Starkes Wissen rund um Fitness</h2>
	<div class="col-md-4 col-md-offset-4" role="tabpanel">
		<ul class="nav nav-tabs" role="tablist" id="myTab">
		<li role="presentation"><a href="#log" aria-controls="Login" role="tab" data-toggle="tab">Login</a></li>
		 <li role="presentation"class="active"><a href="#regist" aria-controls="Register" role="tab" data-toggle="tab">Registrieren</a></li>
		</ul>
  <div class="tab-content">
   <div role="tabpanel" class="tab-pane" id="log">
   <div class="col-md-4" >
		<form method="post">
			<p>Benutzername: <input type="text" class="form-control" id="exampleInputName1" placeholder="username" name="username"/></p>
			<p>Passwort: <input type="password"class="form-control" id="exampleInputPasswort1" placeholder="password"  name="password"/></p>
			<input type="submit" name="login" class="btn btn-success" value="Login"/>
		</form>
	</div>

</div>
   <div role="tabpanel" class="tab-pane active" id="regist">   
<div >
	<form method="post">
	<div class="form-group">
	<p>Benutzername: <input type="text" class="form-control" id="exampleInputName1" placeholder="username" name="username"/></p>
		<p>Passwort: <input type="password" class="form-control" id="exampleInputPasswort1" placeholder="password" name="password"/></p>
		<p>Passwort wiederholen: <input type="password"class="form-control" id="exampleInputPasswort1" placeholder="password"  name="passwords"/></p>
		<p>Email-Adresse: <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="mail"/></p>
		<input type="submit" name="login" class="btn btn-success" value="Registrieren"/>
		</div>
		</form>
</div>
</div>
  </div>
<script>
$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
  e.target // newly activated tab
  e.relatedTarget // previous active tab
})
</script>
</div>
</div>
</body>
</html>
