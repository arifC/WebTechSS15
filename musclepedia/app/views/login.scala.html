@firstPage("Musclepedia"){
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2" id="content">
            <ul class="nav nav-tabs" role="tablist" id="myTab">
                <li class="active"><a href="#login" role="tab" data-toggle="tab">Login</a></li>
                <li><a href="#register" role="tab" data-toggle="tab">Registrieren</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="col-md-6 tab-pane active" id="login">
                    <form method="get" action="/start">
                        <div class="form-group">
                            <h3>Login</h3>
                            <label for="logName">Benutzername</label>
                            <input id="logName" class="form-control" type="text" placeholder="Name"/>

                            <label for="logPass">Passwort</label>
                            <input id="logPass" class="form-control" type="password" placeholder="Passwort"/>

                            <br/>
                            <input type="submit" class="btn btn-primary" name="login" value="Login"/>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane col-md-6" id="register">
                    <form method="get" action="/benutzer_anlegen" name="regForm" onsubmit="return validateForm() ">
                        <div class="form-group">
                            <h3>Registrieren</h3>
                            <label for="regName">Benutzername</label>
                            <input id="regName" name="benutzername" class="form-control" type="text" placeholder="Benutzername"/>

                            <label for="regPass">Passwort</label>
                            <input id="regPass" name="passwort" class="form-control" type="password" placeholder="Passwort"/>

                            <label for="regPass2">Passwort wiederholen</label>
                            <input id="regPass2" class="form-control" type="password" name="passwort2" placeholder="Passwort wiederholen"/>

                            <label for="regEmail">Email-Adresse</label>
                            <input id="regEmail" class="form-control" type="email" name="mail" placeholder="E-Mail Adresse"/>
                            <br/>
                            <input type="submit" class="btn btn-primary" name="registrieren" value="Registrieren"/>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                            <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="@routes.Assets.at("images/login_bild.jpg")" alt="...">
                                <div class="carousel-caption">
                                    <h2>Ãœbungslehre</h2>
                                </div>
                            </div>
                            <div class="item">
                                <img src="@routes.Assets.at("images/login_slide.jpg")" alt="...">
                                <div class="carousel-caption">
                                    <h2>Krafttraining</h2>
                                </div>
                            </div>
                            ...
                        </div>

                            <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function ($) {
                $('#myTab').tab();
              });
    	</script>
    </div>
}
